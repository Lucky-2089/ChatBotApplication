<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Chatbot</title>
    
    <link rel="stylesheet" href="/CSS/style.css"> <!-- CSS Link -->
    <script src="/js/script.js" defer></script> <!-- JS Link -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Customer Service Chatbot</h1>
        </header>

        <div id="chatContainer">
            <div id="chatLog" aria-live="polite"></div>
            <div class="inputArea">
                <input type="text" id="userInput" placeholder="Ask the chatbot something..." autofocus>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Ensure sendMessage is called when the button is clicked
        document.getElementById('sendButton').onclick = sendMessage;
        // Optional: Call sendMessage when Enter key is pressed
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
